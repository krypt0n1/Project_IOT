{% extends "shared.html" %}
{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->


    <section class="section">
      <div class="row">

        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Temperature Par Jours</h5>

              <!-- Line Chart -->
              <canvas id="temp" style="max-height: 400px;"></canvas>
              <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Fetch data from the backend
        fetch('/chart-data-semaine/')
            .then(response => response.json())
            .then(data => {
                new Chart(document.querySelector('#temp'), {
                    type: 'line',
                    data: {
                        labels: data.temps,
                        datasets: [{
                            label: 'Line Chart',
                            data: data.temperature,
                            fill: false,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    });
</script>
              <!-- End Line CHart -->

            </div>
          </div>
        </div>

      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
